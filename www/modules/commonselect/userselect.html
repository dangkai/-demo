<ion-modal-view ng-controller="UserselectCtrl">
    <style>
        .selected{
        border-top:1px solid transparent;
        border-right:0;
        border-bottom:1px solid #888888;
        background-color:#ffffff;
        height: 3.5rem;
        padding-left: 1rem;
        line-height:3.5rem;


        }
        .unselected{
        border-top:1px solid transparent;
        border-right:1px solid #888888;
        border-bottom:1px solid #888888;
        background-color:#efefef;
        height: 3.5rem;
        padding-left: 1rem;
        line-height:3.5rem;
        }
    </style>
    <ion-header-bar class="bar-positive" align-title="center">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-arrow-left button-clear" ng-click="selectUserModal.close()">
                返回
            </button>
        </div>
        <h1 class="title">选择</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="confirm()">
                确定
            </button>
        </div>
    </ion-header-bar>
        <div  style="width:100%;position:relative;top:44px;float:left;background-color:#dddddd;padding:0.7rem 2rem">

            <div style="width:100%;padding:0;padding-left:1rem;background-color:#ffffff">
                <input style="width:90%;margin-left:1rem" type="search" ng-change="searchchange()" placeholder="搜索" ng-model="searchvalue">
            </div>
        </div>
        <ion-scroll scrollbar-y="false" delegate-handle="contactusers" direction="y" zomming="true" style="width:100%;height:636px;position:absolute;top:7.3rem;left:0;bottom:0">

            <!--<div ng-repeat="user in users|filter:searchvalue" id="{{user.id}}" style="height:6rem;padding-left:1rem;padding-bottom:0rem;padding-top:0.2rem"-->
            <ion-list>

            <ion-item ng-repeat="user in selectUserModal.userList|filter:searchvalue" id="{{user.id}}"
                    >
                <label class="checkbox"><input type="checkbox"
                                               ng-model='user.selected'>
                </label>
                    <div ng-click="select(user.id)" style="float:right;width:80%"><h2>{{user.name}}</h2>
                    <p>{{user.no}}</p></div>


            </ion-item>
            </ion-list>

        </ion-scroll>
</ion-modal-view>

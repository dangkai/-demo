<ion-modal-view ng-controller="ngContactCtrl">
	<ion-header-bar class="bar-positive" align-title="center">
		<div class="buttons">
			<button class="button button-icon icon ion-ios-arrow-left button-clear" ng-click="ngcontactModal.close()">
				返回
			</button>
		</div>
		<h1 class="title">联系人</h1>
	</ion-header-bar>
	<ion-content scroll="false">
		<div class="padding-horizontal">
		  <button class="button button-block button-balanced" ng-click="pickContact()">
			查看手机联系人
		  </button>
		</div>

		<div class="card" ng-if="selectedContact != undefined">
		  <div class="item">
			<h3>姓名:{{selectedContact.displayName}}   电话:{{selectedContact.phoneNumbers[0].value}}</h3>
		  </div>
		</div>
	</ion-content>
</ion-modal-view>

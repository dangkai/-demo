﻿<ion-modal-view ng-controller="DeviceCtrl">
	<ion-header-bar class="bar-positive" align-title="center">
		<div class="buttons">
			<button class="button button-icon icon ion-ios-arrow-left button-clear" ng-click="deviceModal.close()">
				返回
			</button>
		</div>
		<h1 class="title">设备信息</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list card">
			<div class="item item-text-wrap">
				<h2>Available</h2>
				<p>{{available}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>设备型号 Model</h2>
				<p>{{model}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>设备平台 Platform</h2>
				<p>{{platform}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>平台版本 Version</h2>
				<p>{{version}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>设备唯一码 UUID</h2>
				<p>{{uuid}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>Cordova版本 Cordova Version</h2>
				<p>{{cordova}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>应用名称 App Name</h2>
				<p>{{appname}}</p>
			</div>
			<div class="item item-text-wrap">
				<h2>应用版本 App Version</h2>
				<p>{{appversion}}</p>
			</div>
			<div class="item item-text-wrap" style="display:none">
				<h2>应用码 App Code</h2>
				<p>{{appcode}}</p>
			</div>
			<div class="item item-text-wrap" style="display:none">
				<h2>包名Package Name</h2>
				<p>{{packagename}}</p>
			</div>
		</div>
	</ion-content>
</ion-modal-view>

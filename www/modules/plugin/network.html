<ion-modal-view ng-controller="NetworkCtrl">
	<ion-header-bar class="bar-positive" align-title="center">
		<div class="buttons">
			<button class="button button-icon icon ion-ios-arrow-left button-clear" ng-click="networkModal.close()">
				返回
			</button>
		</div>
		<h1 class="title">网络状态</h1>
	</ion-header-bar>
	<ion-content padding="true">
		<div class="card">

			<div class="item">
				<strong>你当前网路状态为</strong> &nbsp {{connectionType}}
			</div>
			<div class="item">
				<strong>网络类型</strong> &nbsp {{networkType}}
			</div>
		</div>

		<div class="padding">
			<button class="button button-block button-positive" ng-click="refresh()">
				刷新
			</button>
		</div>
	</ion-content>
</ion-modal-view>

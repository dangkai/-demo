<ion-modal-view ng-controller="FileDownloadCtrl">
	<ion-header-bar class="bar-positive" align-title="center">
		<div class="buttons">
			<button class="button button-icon icon ion-ios-arrow-left button-clear" ng-click="filedownloadModal.close()">
				返回
			</button>
		</div>
		<h1 class="title">文件下载</h1>
	</ion-header-bar>
	<ion-content padding="true">
		<button class="button button-block button-positive" ng-click="downloadFile()">Download File</button>
		<div class="card" ng-if="downloadProgress">
		  <div class="item item-text-wrap">
			Progress : {{downloadProgress}}%
		  </div>
		</div>
	</ion-content>
</ion-modal-view>

<ion-modal-view ng-controller="ToastCtrl">
	<ion-header-bar class="bar-positive" align-title="center">
		<div class="buttons">
			<button class="button button-icon icon ion-ios-arrow-left button-clear" ng-click="toastModal.close()">
				返回
			</button>
		</div>
		<h1 class="title">提示框</h1>
	</ion-header-bar>
	<ion-content>

		<h1 class="text-center padding">提示框</h1>

		<div class="list ">
			<label class="item item-input">
				<span class="input-label">提示框</span>
				<input type="text" ng-model="toastMessage">
			</label>
		</div>


		<div class="padding">
			<button class="button button-block button-royal" ng-click="center(toastMessage)">
				中间
			</button>

			<button class="button button-block button-positive" ng-click="top(toastMessage)">
				上面
			</button>

			<button class="button button-block button-energized" ng-click="bottom(toastMessage)">
				下面
			</button>
		</div>

	</ion-content>
</ion-modal-view>

<ion-modal-view ng-controller="BarcodeCtrl">
	<ion-header-bar class="bar-positive" align-title="center">
		<div class="buttons">
			<button class="button button-icon icon ion-ios-arrow-left button-clear" ng-click="barcodeModal.close()">
				返回
			</button>
		</div>
		<h1 class="title">扫描二维码</h1>
	</ion-header-bar>
	<ion-content scroll="false" padding="true">
		<button ng-click="scan()" class="button button-block button-primary">扫描</button>
		<div class="card">
		  <div class="item item-divider">扫描二维码结果</div>
		  <div class="item">信息: {{scanResult.text}}</div>
		  <div class="item">格式: {{scanResult.format}}</div>
		  <div class="item">取消: {{scanResult.cancelled}}</div>
		</div>
	</ion-content>
</ion-modal-view>

<ion-modal-view ng-controller="CameraCtrl">
	<ion-header-bar class="bar-positive" align-title="center">
		<div class="buttons">
			<button class="button button-icon icon ion-ios-arrow-left button-clear" ng-click="cameraModal.close()">
				返回
			</button>
		</div>
		<h1 class="title">拍照</h1>
	</ion-header-bar>
	<ion-content>
		<div class="padding">
			<button class="button button-block button-positive" ng-click="takePicture()">
				拍照
			</button>
			<button class="button button-block button-positive" ng-click="getPicture()">
				照片
			</button>
		</div>
		<div class="card">
			<div class="item item-divider">
				图片
			</div>
			<div class="item item-image">
				<img class="item" ng-src="{{cameraimage}}" style="height: 300px;"/>
			</div>
		</div>
	</ion-content>
</ion-modal-view>

<ion-modal-view ng-controller="CharCtrl">
	<ion-header-bar class="bar-positive" align-title="center">
		<div class="buttons">
			<button class="button button-icon icon ion-ios-arrow-left button-clear" 
			ng-click="goBack()">
				返回
			</button>
		</div>
		<h1 class="title">图表显示</h1>
		<div class="buttons" style="display:none;">
			<button class="button button-icon icon ion-ios-plus-empty" ng-click="goAdd()"></button>
		</div>
	</ion-header-bar>
	<ion-content>
	 <div >
		    <div style="height: 30rem;
		             width:100%;
		           border-width: 1px"
		        test-info>
		  </div>
		</div>
	</ion-content>
</ion-modal-view>

<style>
  .login_main{
    Background-color:#462445;
    /*background-image:url(img/login_back.jpg);*/
    /*background-size:100% 100%;*/
    /*background-repeat:no-repeat;*/
}
  .ng-pristine .ng-untouched .ng-valid{
   background:red !important;
 }
  .login_button{
    width: 90%;margin:2rem auto 0rem;
    border: 1px solid #fff;
    height: 4rem;text-align: center;
    display:flex;
    background:rgba(255,255,255,0);
  }

  .login_button.activated{
    background-color:rgba(45,25,25,0.5);
  }

</style>
<ion-modal-view ng-controller="LoginCtrl">
  <ion-content overflow-scroll="true"
               class="login_main">

      <div
        style="
      display: flex;justify-content: center;
      align-items:center;
      margin:25% 0.3rem 0rem 0.3rem ;height:2rem">
        <span style="font-size:1.2rem;color:#fff">WELCOME  BACK</span>
      </div>

    <div
      style="
      padding: 2rem 0.5rem;;margin: 5% 0.3rem 0rem 0.3rem ;
      -webkit-border-radius:5px;-moz-border-radius: 5px;
      border-radius :5px;">

      <div
        style="width: 90%;margin:0rem auto 0rem;border: 1px solid #C7E2E4;
       height: 3.5rem;text-align: center;
        display:flex;">
        <div
          style="float: left;margin-left: 0.5rem;border: 1px solid #FFFFFF;
          border-radius: 50%;width: 35px;height: 35px;
          margin-top: auto;margin-bottom: auto">
          <i class="ion-android-person" style="font-size: 1.5rem;
          position: relative;top: 3px;color: #FFF"></i>
        </div>
        <div style="float: left;margin-left: 0.5rem;height: 100%;text-align: center">
          <input type="text" placeholder="UserID"
                 style="color: #fff;font-size: 1rem;
                 height: 100%;
                 border-left: 1px solid #b2b2b2;
                 padding-left: 0.5rem;"
                 ng-model="loginModal.loginData.username "/>
        </div>
      </div>
      <div
        style="width: 90%;margin:1.5rem auto 0rem;
        border: 1px solid #C7E2E4;height: 3.5rem;
        text-align: center;;display:flex;">
        <div
          style="float: left;margin-left: 0.5rem;border: 1px solid #FFFFFF;border-radius:50%;;
          width: 35px;height: 35px;margin-top: auto;margin-bottom: auto">
          <i class="ion-android-lock" style="font-size: 1.5rem;
          position: relative;top: 3px;color: #fff"></i>
        </div>
        <div style="float: left;margin-left: 0.5rem;height: 100%;text-align: center">
          <input type="password" placeholder="Password"
                 style="color: #63778C;font-size: 1rem;
                 height: 100%;border-left: 1px solid #b2b2b2
                 ;padding-left: 0.5rem;"
                 ng-model="loginModal.loginData.password"/>
        </div>
      </div>
      <div class="login_button"
        ng-click="testLogin()">
        <span style="width: 100%;text-align: center;
        font-weight: 700;margin: auto 0px;color:#fff">
          L<span>O</span><span>G</span> IN</span>
      </div>
      <div style="display:flex;
                  height:4rem;
                  justify-content:center;
                  align-items:center;
                  margin-top:30%">
        <div>
          <i class="icon  ion-aperture" style="width:100%;color:#fff;height:100%;font-size:3rem"/>
        </div>

      </div>
    </div>
  </ion-content>
</ion-modal-view>

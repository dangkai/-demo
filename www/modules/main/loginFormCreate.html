<style>

.login_button{
   background-color:#007BEC;
    width:90%;
    text-align:center;
    color:white;
    font-size:1rem;
    padding: 1rem;
    border-radius:5px
}
</style>
<ion-modal-view ng-controller="LoginFormCreateCtrl">
  <ion-header-bar class="bar-positive" align-title="center">
    <div class="buttons">
      <button class="button button-icon icon ion-ios-arrow-left button-clear"
              ng-click="goBack()">返回
      </button>
    </div>
    <h1 class="title">飞机信息表</h1>
    <div class="buttons">
       <button class="button button-icon  icon ion-grid  button-clear"
               ng-click="doPost()"></button>
    </div>
  </ion-header-bar>
  <ion-content >
   <div class="list">
     <label class="item item-input">
       <span class="input-label">类型:</span>
       <input  type="text" readonly="readonly"
               style="color:#000;font-size:1.1rem"
               ng-model="Form.type"/>
     </label>
     <label class="item item-input">
       <span class="input-label">型号:</span>
       <input  type="text"readonly="readonly"
               style="color:#000;font-size:1.1rem"
               ng-model="Form.batchNo"/>
     </label>
     <label class="item item-input">
        <span class="input-label">国家:</span>
       <input  type="text"
               style="color:#000;font-size:1.1rem"readonly="readonly"
               ng-model="Form.country"/>
     </label>

     <label class="item item-input">
       <span class="input-label">用户:</span>
       <input  type="text"
               style="color:#000;font-size:1.1rem"readonly="readonly"
               ng-model="Form.userName"/>
     </label>

     <label class="item item-input">
       <span class="input-label">编号:</span>
       <input  type="text"
               style="color:#000;font-size:1.1rem"readonly="readonly"
               ng-model="Form.bNo"/>
     </label>
   </div>
   </div >

    <div
      style="width:100%;height:6rem;display:flex;
           justify-content:center;
           margin-top:4rem;align-items:center;
           padding:0.6rem 0.2rem">
      <div id="testInfo"></div>
    </div>
  </ion-content>

</ion-modal-view>

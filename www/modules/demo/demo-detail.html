<ion-modal-view ng-controller="DemoDetailCtrl">
	<ion-header-bar class="bar-positive" align-title="center">
		<div class="buttons">
			<button class="button button-icon icon ion-ios-arrow-left button-clear" ng-click="demodetailModal.close()">
				返回
			</button>
		</div>
		<h1 class="title">Demo详细页</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list">
            <label class="item item-input">
                <span class="input-label">日期</span>
                <span class="input-label">{{demodetailModal.data.finishDate}}</span>
            </label>
            <label class="item item-input">
                <span class="input-label">时间</span>
                <span class="input-label">{{demodetailModal.data.finishTime}}</span>
            </label>
            <label class="item item-input">
                <span class="input-label">主题</span>
                <span class="input-label">{{demodetailModal.data.title}}</span>
            </label>
			<div ng-bind-html="demodetailModal.data.content" style="padding:20px;">
			</div>
        </div>
	</ion-content>
</ion-modal-view>
